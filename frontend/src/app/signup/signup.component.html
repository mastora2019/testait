<div class="container">
<div class="row">
    <div class="col-md-6">
        <h2>Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" class="form-control" required>
        <div *ngIf="signupForm.get('username')?.hasError('required') && signupForm.get('username')?.touched">
            Username is required.
          </div>
          
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
        <div *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
          Email is required.
        </div>
        <div *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
          Please enter a valid email address.
        </div>
      </div>
    
  
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <div *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
          Password is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Signup</button>
    </form>
    </div>

    <br/>
    
  </div>
  </div>
