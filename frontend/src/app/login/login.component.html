<div class="container">
    <div class="row">
        <div class="col-md-6">

            <h2>Login</h2>
            <div *ngIf="!authService.isLoggedIn()">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" class="form-control" required>
            <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
                Username is required.
              </div>
              
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control" required>
            <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
              Email is required.
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
              Please enter a valid email address.
            </div>
          </div>
        
      
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control" required>
            <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
              Password is required.
            </div>
          </div>
            <button type="submit" [disabled]="loginForm.invalid">Login</button>          
       
      

        </form>
    </div>
